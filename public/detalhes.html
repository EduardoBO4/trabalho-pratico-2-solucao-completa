<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalhes do Filme - MoveEcho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="bg-warning py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="mb-0">üé¨ MoveEcho</h1>
      <nav><a href="index.html" class="btn btn-light">Home</a></nav>
    </div>
  </header>

  <main class="container my-4">
    <div id="detalhes-filme"></div>
  </main>

  <footer class="bg-warning py-3 text-center">
    <p class="mb-0">&copy; 2025 MoveEcho - Todos os direitos reservados.</p>
  </footer>

  <script>
    function renderMovieDetails(movie) {
      const container = document.getElementById('detalhes-filme');
      if (!movie) {
        container.innerHTML = `<p class="text-danger">Filme n√£o encontrado.</p>`;
        return;
      }

      container.innerHTML = `
        <div class="row">
          <div class="col-md-4">
            <img src="${movie.imagem}" alt="${movie.titulo}" class="img-fluid rounded" />
          </div>
          <div class="col-md-8">
            <h2>${movie.titulo}</h2>
            <p><strong>Sinopse:</strong> ${movie.descricao}</p>
            <p><strong>Diretor:</strong> ${movie.diretor}</p>
            <p><strong>Dura√ß√£o:</strong> ${movie.duracao}</p>
            <p><strong>Faixa Et√°ria:</strong> ${movie.faixa_etaria}</p>
            <a href="index.html" class="btn btn-primary mt-3">Voltar para Home</a>
          </div>
        </div>
      `;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      fetch('db.json')
        .then(res => res.json())
        .then(data => {
          const movie = data.filmes.find(f => f.id === id);
          renderMovieDetails(movie);
        })
        .catch(() => {
          renderMovieDetails(null);
        });
    });
  </script>
</body>
</html>
