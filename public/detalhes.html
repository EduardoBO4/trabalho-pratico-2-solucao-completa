<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

    <script>
        // Fun√ß√£o para pegar o par√¢metro 'id' da URL
        function getMovieIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        // Exemplo de dados locais (pode substituir por fetch para API real)
        const filmes = [
            {
                id: "1",
                titulo: "Vingadores: Ultimato",
                imagem: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg0Qa5bq0YghBRrJeOtiCnlbrvow82asTb1fz3tk-ySUBx5cXAosfjhMi-dFnDGQsmOxjlgToTxm7fV-tadzxTdCpHikWERusa6W6qyUiv8nXzbZavRJ-MY3ZDCvcmbnhKLVgFrX3BHwcEt/s1600/Vingadores_Ultimato_Marvel+Studios+%25281%2529.jpg",
                sinopse: "O destino do universo ser√° decidido‚Ä¶ por aqueles que n√£o desistem.",
                diretor: "Anthony e Joe Russo",
                duracao: "3h 1min",
                faixaEtaria: "14 anos"
            },
            {
                id: "2",
                titulo: "Up - Altas Aventuras",
                imagem: "https://recreio.com.br/media/uploads/2024/10/up-altas-aventuras_capa-1.jpg",
                sinopse: "As maiores aventuras come√ßam com um simples ‚Äòol√°‚Äô.",
                diretor: "Pete Docter",
                duracao: "1h 36min",
                faixaEtaria: "Livre"
            },
            {
                id: "3",
                titulo: "WALL-E",
                imagem: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaSVllaogQpeZY-E2EK4k9_s2MbCyfbxtl1A&s",
                sinopse: "√Äs vezes, √© preciso olhar para o que perdemos para redescobrir o que realmente importa.",
                diretor: "Andrew Stanton",
                duracao: "1h 38min",
                faixaEtaria: "Livre"
            }
        ];

        // Fun√ß√£o para renderizar detalhes do filme na p√°gina
        function renderMovieDetails(movie) {
            const container = document.getElementById('detalhes-filme');
            if (!movie) {
                container.innerHTML = `<p class="text-danger">Filme n√£o encontrado.</p>`;
                return;
            }

            container.innerHTML = `
                <div class="row">
                    <div class="col-md-4">
                        <img src="${movie.imagem}" alt="${movie.titulo}" class="img-fluid rounded">
                    </div>
                    <div class="col-md-8">
                        <h2>${movie.titulo}</h2>
                        <p><strong>Sinopse:</strong> ${movie.sinopse}</p>
                        <p><strong>Diretor:</strong> ${movie.diretor}</p>
                        <p><strong>Dura√ß√£o:</strong> ${movie.duracao}</p>
                        <p><strong>Faixa Et√°ria:</strong> ${movie.faixaEtaria}</p>
                        <a href="index.html" class="btn btn-primary mt-3">Voltar para Home</a>
                    </div>
                </div>
            `;
        }

        // Executa tudo ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            const id = getMovieIdFromUrl();
            const movie = filmes.find(f => f.id === id);
            renderMovieDetails(movie);
        });
    </script>
</body>
