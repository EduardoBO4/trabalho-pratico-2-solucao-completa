
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Estatísticas - MoveEcho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="fixed-top bg-dark text-white py-2">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="index.html">
                    <img src="logo.f.jpg" alt="Logo MoveEcho" style="width: 80px; height: auto; margin-right: 10px;" />
                </a>
                <h1 class="h4 mb-0">MoveEcho - Estatísticas</h1>
                <nav class="d-none d-md-flex">
                    <p class="mx-3"><a href="index.html" class="text-white text-decoration-none">Home</a></p>
                    <p class="mx-3"><a href="favoritos.html" class="text-white text-decoration-none">Favoritos</a></p>
                </nav>
            </div>
        </div>
    </header>

    <main class="pt-5 mt-4">
        <!-- Título da página -->
        <section class="pt-5 mt-3 text-center">
            <h2 class="mt-3" id="titulo-estatisticas">Estatísticas Gerais dos Filmes</h2>
            <p id="subtitulo-estatisticas">Análise dos dados do catálogo de filmes</p>
        </section>

        <!-- Container dos gráficos -->
        <div class="container my-5">
            <div class="row">
                <!-- Gráfico de Gêneros -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>Distribuição por Gênero</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="graficoGeneros"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Gráfico de Anos -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>Filmes por Ano de Lançamento</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="graficoAnos"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Gráfico de Faixa Etária -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>Distribuição por Faixa Etária</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="graficoFaixaEtaria"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Estatísticas numéricas -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>Resumo Numérico</h5>
                        </div>
                        <div class="card-body">
                            <div id="resumo-numerico">
                                <!-- Será preenchido via JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botão para voltar -->
            <div class="text-center mt-4">
                <button onclick="history.back()" class="btn btn-secondary">← Voltar</button>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 MoveEcho. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script src="estatisticas.js"></script>
</body>
</html>
