<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Favoritos - MoveEcho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .filme-card { position: relative; }
    .filme-coracao {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 24px;
      height: 24px;
      fill: red;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .filme-coracao:hover {
      transform: scale(1.2);
    }
    /* Estiliza√ß√£o do bot√£o voltar */
    #btn-voltar {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header class="bg-dark text-white p-3 text-center">
    <h1>Meus Filmes Favoritos</h1>
  </header>

  <main class="container my-4">
    <!-- Bot√µes de navega√ß√£o -->
    <div class="mb-3 d-flex justify-content-between">
      <button id="btn-voltar" class="btn btn-primary">‚Üê Voltar para Home</button>
      <a href="estatisticas.html?tipo=favoritos" class="btn btn-success">üìä Estat√≠sticas dos Favoritos</a>
    </div>

    <div id="lista-favoritos" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <!-- Filmes favoritos ser√£o inseridos aqui -->
    </div>
  </main>

  <!-- Carrega os scripts -->
  <script src="auth.js"></script>
  <script src="favs.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Verificar se usu√°rio est√° logado
      if (!redirecionarSeNaoLogado()) {
        return;
      }

      // Chama a fun√ß√£o para renderizar os favoritos
      if (typeof renderFavoritos === 'function') {
        renderFavoritos();
      } else {
        console.error('Fun√ß√£o renderFavoritos n√£o encontrada no favs.js');
      }

      // Adiciona evento ao bot√£o de voltar
      const btnVoltar = document.getElementById('btn-voltar');
      btnVoltar.addEventListener('click', () => {
        window.location.href = 'index.html'; // Redireciona para a home
      });
    });
  </script>
</body>
</html>
