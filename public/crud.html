<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

    <div class="container py-5">
        <h1 class="mb-4 text-center">CRUD de Filmes</h1>

        <!-- Formulário -->
        <div class="card bg-secondary mb-5">
            <div class="card-header">
                <h5 class="mb-0">Cadastrar / Editar Filme</h5>
            </div>
            <div class="card-body">
                <form id="form-filme">
                    <input type="hidden" id="filme-id">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" id="titulo" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="descricao" class="form-label">Descrição</label>
                            <input type="text" id="descricao" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="imagem" class="form-label">URL da Imagem</label>
                            <input type="text" id="imagem" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="lancamento" class="form-label">Data de Lançamento</label>
                            <input type="date" id="lancamento" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="categoria" class="form-label">Categoria</label>
                            <input type="text" id="categoria" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="diretor" class="form-label">Diretor</label>
                            <input type="text" id="diretor" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="duracao" class="form-label">Duração</label>
                            <input type="text" id="duracao" class="form-control" placeholder="Ex.: 2h 15min">
                        </div>
                        <div class="col-md-4">
                            <label for="faixa_etaria" class="form-label">Faixa Etária</label>
                            <input type="text" id="faixa_etaria" class="form-control" placeholder="Ex.: Livre, 12 anos">
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-warning">Salvar</button>
                        <button id="btn-cancelar" class="btn btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lista de Filmes -->
        <h2 class="mb-4">Filmes Cadastrados</h2>
        <div id="lista-filmes-crud" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Cards dos filmes serão adicionados aqui -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
