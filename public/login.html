<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MoveEcho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff6600 0%, #cc5200 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .logo-container {
      text-align: center;
      margin-bottom: 2rem;
    }
    .logo-container img {
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .form-control {
      border-radius: 10px;
      border: 2px solid #e9ecef;
      padding: 0.75rem 1rem;
    }
    .form-control:focus {
      border-color: #ff6600;
      box-shadow: 0 0 0 0.2rem rgba(255, 102, 0, 0.25);
    }
    .btn-login {
      background: linear-gradient(45deg, #ff6600, #cc5200);
      border: none;
      border-radius: 10px;
      padding: 0.75rem;
      font-weight: 600;
      transition: transform 0.2s;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .alert {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-card">
          <div class="logo-container">
            <a href="index.html">
              <img src="/public/imagens/logo.f.jpg" alt="Logo MoveEcho" width="80" height="80">
            </a>
            <h2 class="mt-3 text-dark">MoveEcho</h2>
            <p class="text-muted">Entre na sua conta</p>
          </div>

          <div id="alert-container"></div>

          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label text-dark">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-4">
              <label for="senha" class="form-label text-dark">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-login text-white w-100 mb-3">
              <span id="loginText">Entrar</span>
              <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
            </button>
          </form>

          <div class="text-center">
            <p class="text-muted mb-2">Não tem uma conta? 
              <a href="cadastro.html" class="text-decoration-none">Cadastre-se aqui</a>
            </p>
            <a href="index.html" class="btn btn-outline-secondary btn-sm">Voltar para Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');
      const alertContainer = document.getElementById('alert-container');
      const loginText = document.getElementById('loginText');
      const loginSpinner = document.getElementById('loginSpinner');

      // Verificar se usuário já está logado
      const usuarioLogado = sessionStorage.getItem('usuarioLogado');
      if (usuarioLogado) {
        window.location.href = 'index.html';
        return;
      }

      function showAlert(message, type = 'danger') {
        alertContainer.innerHTML = `
          <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        `;
      }

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const senha = document.getElementById('senha').value;

        if (!email || !senha) {
          showAlert('Por favor, preencha todos os campos.');
          return;
        }

        // Mostrar loading
        loginText.textContent = 'Entrando...';
        loginSpinner.classList.remove('d-none');

        try {
          const response = await fetch('http://localhost:3000/usuarios');
          const usuarios = await response.json();

          const usuario = usuarios.find(u => u.email === email && u.senha === senha);

          if (usuario) {
            // Salvar dados do usuário na sessão (sem senha)
            const dadosUsuario = {
              id: usuario.id,
              nome: usuario.nome,
              email: usuario.email
            };
            
            sessionStorage.setItem('usuarioLogado', JSON.stringify(dadosUsuario));
            
            showAlert('Login realizado com sucesso! Redirecionando...', 'success');
            
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 1500);
          } else {
            showAlert('E-mail ou senha incorretos.');
          }
        } catch (error) {
          console.error('Erro ao fazer login:', error);
          showAlert('Erro ao conectar com o servidor. Tente novamente.');
        } finally {
          // Restaurar botão
          loginText.textContent = 'Entrar';
          loginSpinner.classList.add('d-none');
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
